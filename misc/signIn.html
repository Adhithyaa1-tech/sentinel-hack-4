<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fraud Detection and Loan Approval</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		.container {
			display: flex;
			flex-direction: row;
			align-items: center;
			height: 100vh;
		}
		.text {
			flex: 1;
			padding: 50px;
			color: #444;
		}
		.form {
			flex: 1;
			padding: 50px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}
		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}
		input[type="text"], input[type="password"] {
			display: block;
			margin-bottom: 20px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			width: 100%;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s ease;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="text">
			<h1>Fraud Detection and Loan Approval</h1>
			<p>Welcome to our website. We use advanced technology to detect fraudulent transactions and approve loans quickly and securely. Please sign in to access your account.</p>
		</div>
		<div class="form">
			<h2>Sign In</h2>
			<form>
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>

				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>

				<input type="submit" value="Sign In">
			</form>
		</div>
	</div>
</body>
</html>
